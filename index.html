<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <title>Bar Chart</title>

</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.js"></script>
<script>
var myData = [ 10, 15, 20, 30, 45, 50, 40, 45 ,50 , 40 ];
var svgWidth = 500;
var svgHeight = 300;
var spacing= 2;


    var svg = d3.select("body")
        .append("svg")
        .attr("width",500)
        .attr("height",300)
        .attr("style","background-color:#cc0000"); /* added some style*/

    svg.selectAll("rect")
        .data(myData)
        .enter()
        .append("rect")     
        .attr("x", function(d, i){return i * (svgWidth / myData.length);})
        .attr("y", function(d){return 300 - d * 5;})
        .attr("width", (svgWidth / myData.length) - spacing)
        .attr("height", function (d) {return d * 5;})
        .attr("fill", "#66ff33");

    

</script>

    
</body>
</html>
